<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoRAG Clinical Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-left: 3px solid #0077cc;
    }
  </style>
</head>
<body>
  <h1>Ask the Preop Assistant</h1>
  <form id="query-form">
    <textarea id="query" placeholder="e.g., Should I stop SGLT2 inhibitors before surgery?" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="response" style="margin-top: 2rem;"></div>

  <script>
    const form = document.getElementById("query-form");
    const queryInput = document.getElementById("query");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (!query) return;

      responseDiv.innerHTML = "<em>Loading...</em>";

      try {
        const res = await fetch("https://anesthesia-preceptor.christopher-cataldi.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();
        responseDiv.innerHTML = `<h3>Answer:</h3><pre>${data.answer}</pre>`;
      } catch (err) {
        console.error(err);
        responseDiv.innerHTML = `<pre style="color: red;">Error: ${err.message}</pre>`;
      }
    });
  </script>
</body>
</html>
